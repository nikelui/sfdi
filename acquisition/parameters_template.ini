[DEFAULT]
#########################################################################################
## Put here all parameters used for the SFDI acquisition
## Lines beginning with a # are comments and will be ignored by the interpreter
## between () is written the real unit (if present), in [] is the expected variable type
#########################################################################################
## Instructions: fill the parameters with the appropriate values according to your system
#########################################################################################

#### SCREEN PARAMETERS
# Projector resolution (pixel)[int]
xres=
yres=
# Real width of projected screen (mm)[int]. This number should be fixed
width=
# Primary screen resolution (pixel)[int]
W=
H=

##### CAMERA PARAMETERS
## Camera resolution [string]: either 1280p or 640p
res=
## Camera fps [float]: PointGrey -> (7.5,15) for 1280p, (7.5,15,30,60) for 640p
fps=

##### SFDI PARAMETERS
## spatial frequencies (mm^-1)[list of floats]
fx=[0, 0.05, 0.1, 0.15, 0.2]
## number of spatial frequencies, excluding DC [int]
## number of phases for demodulation [int] (minimum 3)
nPhase=3
## time interval betwen two images, to improve sync (ms)[float]
dt=200
## Flag to increase BLUE exposure [bool] (very low reflectance in tissues, improves SNR)
blueBoost=False
## Flag to support diagonal pixel DMD
diagonal=False

##### FILE PARAMETERS
## Images base name [string]
name=
## Output folder name [string]
fname=
## gamma correction file location (relative or absolute) [string]
cPath=
## Output base path (relative or absolute) [string]
outPath=